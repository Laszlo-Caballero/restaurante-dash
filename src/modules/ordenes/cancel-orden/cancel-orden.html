<app-modal (click)="onCloseModal()">
  <header class="flex justify-between items-center">
    <h2 class="text-xl font-semibold">Cancelar Orden</h2>

    <button (click)="onCloseModal()">
      <lucide-angular [img]="XIcon" />
    </button>
  </header>

  <p class="text-slate-600">
    ¿Estás seguro que deseas cancelar la orden con ID: <strong>{{ detalle.pedidoId }}</strong
    >? Esta acción no se puede deshacer.
  </p>

  <footer class="flex justify-end w-full gap-x-2">
    <app-button
      className="bg-transparent text-black border border-slate-300"
      (click)="onCloseModal()"
    >
      Cancelar
    </app-button>
    <app-button (click)="cancelarPedido()"> Confirmar </app-button>
  </footer>
</app-modal>

@if(isLoading()){
<app-load />
}
